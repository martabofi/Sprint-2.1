    <script>
        
        let numero = 5;
        const tipusNum = numero > 0 ? "Positiu" : numero < 0 ? "Negatiu" : "Zero";
        console.log(tipusNum);


        function trobarMaxim(a, b, c) {
            return a > b ? (a > c ? a : c) : b > a ? (b > c ? b : c) : c;
        };
        let a = 100;
        let b = 80;
        let c = 30;
        let resultat = trobarMaxim(a, b, c);
        console.log(resultat);

    </script>
