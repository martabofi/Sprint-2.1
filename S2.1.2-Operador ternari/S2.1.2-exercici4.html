<body>
    <script>

        let imprimirResultat = "";
        function parOImpar(array) {
            for (let i = 0; i < array.length; i++) {
                const resultat = array[i] % 2 === 0 ? "parell" : "imparell"; 
                imprimirResultat += "El número " + array[i] + " és " + resultat;
            }
        };

        let array = [8, 5, 18];
        parOImpar(array);
        console.log(imprimirResultat);

    </script>

</body>
