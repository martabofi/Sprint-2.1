<body>
    <script>

        function processarElements(array, callback) {

            for (let i = 0; i < array.length; i++) {
                callback(array[i]);
            }
        }

        function callbackArray(array) {
            console.log(array)
        }

        let array = [1, 5, 7, 10];
        processarElements(array, callbackArray);

    </script>
</body>
