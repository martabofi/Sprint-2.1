<!DOCTYPE html>

<head>

    <title>S2.1.3-exercici5</title>

<body>
    <script>

        function processarCadena(cadena, callback) {
            const cadenaMaj = cadena.toUpperCase();
            callback(cadenaMaj);
        }

        function callbackCadena(cadena) {
            console.log(cadena)
        }

        const cadena = "Hello world!"

        processarCadena(cadena, callbackCadena);

    </script>
</body>

</html>
