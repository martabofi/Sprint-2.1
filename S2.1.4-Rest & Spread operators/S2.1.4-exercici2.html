<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2.1.4-exercici2</title>
</head>

<body>
    <script>

        function suma(a, b, ...c) {
            let resultat = a + b;

            c.forEach(function (n) {
                resultat += n
            })

            return resultat;
        }

        console.log(suma(1, 2, 3, 4, 5));

    </script>
</body>
