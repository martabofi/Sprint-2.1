<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2.1.5-exerici5</title>
</head>

<body>
    <script>
        const array = [1, 3, 7, 10, 15, 17, 11, 5, 8, 12, 9];

        function sumaFiltrada(array) {
            return array.filter(function (numero) {
                return numero >= 10;
            }).map(function (numero) {
                return numero * 2;
            }).reduce(function (acumulador, numero) {
                return acumulador + numero;
            }, 0);
        }

        const resultat = sumaFiltrada(array);
        console.log(resultat);

    </script>

</body>

</html>
