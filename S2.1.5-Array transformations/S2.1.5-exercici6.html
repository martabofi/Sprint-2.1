<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2.1.5-exerici6</title>
</head>

<body>
    <script>
        const array = [11, 12, 13, 14];
        const every10 = array.every(function(numero) {
            return numero > 10;
        });

        const some10 = array.some(function(numero) {
            return numero > 10;
        })

        console.log("Tots els números de l'array son més grans que 10?", every10);
        console.log("Alguns números de l'array son més grans que 10?", some10);

    </script>

</body>

</html>
