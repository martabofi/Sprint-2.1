<body>
    <script>

        function validarInput(input) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (input === "Hola") {
                        resolve("L'input és igual a Hola")
                    } else {
                        reject("L'input NO és igual a Hola")
                    }
                }, 2000);
            })
        };

        validarInput("Hola")
        .then((missatge) => {
            console.log(missatge);
        })
        .catch((error) => {
            console.error(error);
        })

    </script>

</body>
